<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Home Decor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .drawer {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation Drawer -->
    <div class="fixed inset-0 z-40 drawer transform -translate-x-full bg-white w-64 shadow-lg" id="drawer">
        <div class="p-4 border-b">
            <h2 class="text-xl font-bold">Menu</h2>
        </div>
        <nav class="p-4">
            <ul class="space-y-2">
                <li><a href="index.html" class="flex items-center p-2 rounded hover:bg-gray-200"><i class="fas fa-home mr-3"></i> Home</a></li>
                <li><a href="products.html" class="flex items-center p-2 rounded hover:bg-gray-200"><i class="fas fa-couch mr-3"></i> Products</a></li>
                <li><a href="cart.html" class="flex items-center p-2 rounded hover:bg-gray-200"><i class="fas fa-shopping-cart mr-3"></i> Cart</a></li>
                <li><a href="profile.html" class="flex items-center p-2 rounded hover:bg-gray-200"><i class="fas fa-user mr-3"></i> Profile</a></li>
                <li><a href="login.html" class="flex items-center p-2 rounded hover:bg-gray-200"><i class="fas fa-sign-in-alt mr-3"></i> Login</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="min-h-screen">
        <!-- App Bar -->
        <header class="bg-blue-600 text-white p-4 shadow-md">
            <div class="flex items-center justify-between">
                <button id="menuBtn" class="p-2 rounded-full hover:bg-blue-700">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="text-xl font-bold">AR Home Decor</h1>
                <div class="flex space-x-4">
                    <a href="cart.html" class="p-2 rounded-full hover:bg-blue-700">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </div>
            </div>
        </header>

        <!-- Content -->
        <main class="p-4">
            <section class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Featured Products</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Product cards will be loaded via JS -->
                </div>
            </section>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
