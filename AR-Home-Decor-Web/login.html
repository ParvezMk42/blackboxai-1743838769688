<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AR Home Decor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .auth-container {
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        .tab-active {
            border-bottom: 3px solid #3b82f6;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="auth-container bg-white rounded-xl overflow-hidden w-full max-w-md">
        <!-- Tabs -->
        <div class="flex border-b">
            <button id="loginTab" class="flex-1 py-4 font-medium text-blue-600 tab-active">Login</button>
            <button id="signupTab" class="flex-1 py-4 font-medium text-gray-500">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="p-6">
            <h2 class="text-2xl font-bold mb-6 text-center">Welcome Back</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="login-email">Email</label>
                    <input type="email" id="login-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2" for="login-password">Password</label>
                    <input type="password" id="login-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 mb-4">
                    Login
                </button>
                <div class="text-center">
                    <a href="#" class="text-blue-600 text-sm hover:underline">Forgot password?</a>
                </div>
            </form>
            <div class="mt-6">
                <div class="relative flex items-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="flex-shrink mx-4 text-gray-500">or</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>
                <div class="flex justify-center space-x-4 mt-4">
                    <button class="w-10 h-10 rounded-full bg-red-100 text-red-600 flex items-center justify-center hover:bg-red-200">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center hover:bg-blue-200">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Signup Form (hidden by default) -->
        <div id="signupForm" class="p-6 hidden">
            <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="signup-email">Email</label>
                    <input type="email" id="signup-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2" for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 mb-4">
                    Create Account
                </button>
            </form>
            <div class="text-center text-sm text-gray-500">
                By signing up, you agree to our <a href="#" class="text-blue-600 hover:underline">Terms</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.getElementById('loginTab').addEventListener('click', function() {
            this.classList.add('text-blue-600', 'tab-active');
            this.classList.remove('text-gray-500');
            document.getElementById('signupTab').classList.remove('text-blue-600', 'tab-active');
            document.getElementById('signupTab').classList.add('text-gray-500');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
        });

        document.getElementById('signupTab').addEventListener('click', function() {
            this.classList.add('text-blue-600', 'tab-active');
            this.classList.remove('text-gray-500');
            document.getElementById('loginTab').classList.remove('text-blue-600', 'tab-active');
            document.getElementById('loginTab').classList.add('text-gray-500');
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
        });

        // Form submission
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // In a real app, you would handle authentication here
                alert('Authentication would be handled here in a real application');
                window.location.href = 'profile.html';
            });
        });
    </script>
</body>
</html>
