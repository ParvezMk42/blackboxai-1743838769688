<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | AR Home Decor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .model-viewer {
            height: 300px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- App Bar -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="flex items-center justify-between">
            <a href="products.html" class="p-2 rounded-full hover:bg-blue-700">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-xl font-bold">Product Details</h1>
            <a href="cart.html" class="p-2 rounded-full hover:bg-blue-700">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
    </header>

    <!-- Content -->
    <main class="p-4">
        <div class="bg-white rounded-lg shadow-md p-4">
            <div class="model-viewer mb-4">
                <i class="fas fa-couch text-6xl text-gray-400"></i>
            </div>
            
            <h2 class="text-2xl font-bold mb-2">Modern Sofa</h2>
            <div class="flex items-center mb-4">
                <div class="flex text-yellow-400">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <span class="text-gray-600 ml-2">(24 reviews)</span>
            </div>
            
            <p class="text-gray-700 mb-4">Premium quality modern sofa with comfortable seating and elegant design.</p>
            
            <div class="mb-6">
                <h3 class="font-bold mb-2">Description</h3>
                <p class="text-gray-600">This contemporary sofa features high-density foam cushions, durable fabric upholstery, and a sturdy wooden frame. Perfect for modern living rooms.</p>
            </div>
            
            <div class="flex justify-between items-center mb-4">
                <span class="text-2xl font-bold">$599.99</span>
                <div class="flex items-center">
                    <button class="bg-gray-200 px-3 py-1 rounded-l">-</button>
                    <span class="px-4">1</span>
                    <button class="bg-gray-200 px-3 py-1 rounded-r">+</button>
                </div>
            </div>
            
            <button class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 mb-2">
                Add to Cart
            </button>
            <button class="w-full border border-blue-600 text-blue-600 py-3 rounded-lg font-bold hover:bg-blue-50">
                View in AR
            </button>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
